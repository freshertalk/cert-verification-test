<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FresherTalk Certificate Verification</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="card" aria-labelledby="title">
            <header>
                <h1 id="title" class="title">FresherTalk Digital Solutions</h1>
                <h2>Certificate Verification System</h2>
            </header>
            <form id="verify-form" class="input-group">
                <label for="certificate_id">Please Enter Certificate ID:</label>
                <input type="text" id="certificate_id" name="certificate_id" placeholder="e.g., FT-WS-252006"
                    aria-describedby="certificate-error" required pattern="FT-WS-\d{6}">
                <button type="submit" aria-label="Verify Certificate">
                    <span id="button-text">Verify Certificate</span>
                    <i id="loading-spinner" class="fas fa-spinner fa-spin hidden"></i>
                </button>
                <p id="certificate-error" class="error-message" role="alert"></p>
            </form>
            <div id="result" class="result" role="region" aria-live="polite"></div>
            <!-- <button id="scan-qr" class="qr-button">Scan QR Code</button> -->
            <button id="toggle-theme" class="theme-toggle">Toggle Dark Mode</button>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <h3>FresherTalk Digital Solutions</h3>
            <p><strong>Address:</strong> Aurangabad, Ghazipur, 233001, Uttar Pradesh, India</p>
            <p><strong>Registration No.:</strong> UPSA66715491 | <strong>MSME URN:</strong> UDYAM-UP-30-0037331</p>
            <p><strong>GSTIN:</strong> 09BMEPT8758F1ZD</p>
            <p><strong>Approved by:</strong> AICTE, New Delhi, for offering internships</p>
            <div class="social-links">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <!-- QR Code Scanning Elements -->
    <video id="video" style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
